<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form+script.css" />
    <script type="text/javascript">
    function selectunitprice() {
        var qq = document.getElementById("frm_productname").value;
        if(qq == "Monitor"){
            document.getElementById("frm_unitprice").value = "324.12"
        } else if(qq == "Mouse"){
            document.getElementById("frm_unitprice").value = "75.00"
        } else if(qq == "Keyboard") {
            document.getElementById("frm_unitprice").value = "122.85"
        } else if(qq == "Printer"){
            document.getElementById("frm_unitprice").value = "194.64"
        } else {
            document.getElementById("frm_unitprice").value = "0"
        }
        /////////////////// amount = quantity * unitprice
        var ee = document.getElementById("frm_quantity").value;
        document.getElementById("frm_amount").value = ee * document.getElementById("frm_unitprice").value;
    }
    function soluong(){
      var ee = document.getElementById("frm_quantity").value;
      document.getElementById("frm_amount").value = ee * document.getElementById("frm_unitprice").value;
    }
    /////////////////// hiện thông báo 
    function hamsubmit() {
        inputIDs = new Array("frm_username", "frm_address", "frm_productname", "frm_unitprice", "frm_quantity", "frm_amount", "frm_payment");
        for(i=0;i<inputIDs.length;i++) {
            ff = document.getElementById(inputIDs[i]).value;
            if(ff == "" || ff == null) {
                return alert("Please fill in all the required fields.")
            }
        }
        alert("Your order has been accepted and will be processed soon. Thank you.")
    }
    </script>
  </head>
  <body>
    <div id="order"><h1>Order Entry Form</h1></div>
    <div id="fill">
    <form action="" id="formID">
      <div id="fill-info"><h3>Fill in the details to place an order.</h1></div>
      <div class="fillrow" id="fill-name">
        <div id="fillrowcon" class="name">customer name</div>
        <div id="fillrowcon" class="button-name"><input required type="text" name="" id="frm_username" placeholder="nhập tên" /></div>
      </div>
      <div class="fillrow" id="fill-address">
        <div id="fillrowcon" class="address">customer address</div>
        <div id="fillrowcon" class="button-address"><input required type="text" name="" id="frm_address" placeholder="nhập địa chỉ" /></div>
      </div>
      <div class="fillrow" id="fill-product">
        <div id="fillrowcon" class="product">product name</div>
        <div id="fillrowcon" class="button-product">
          <select required id="frm_productname" name="frm_productname" onchange="selectunitprice()">
            <option value="">...Select...</option>
            <option value="Monitor">Monitor</option>
            <option value="Mouse">Mouse</option>
            <option value="Keyboard">Keyboard</option>
            <option value="Printer">Printer</option>
          </select>
        </div>
      </div>
      <div class="fillrow" id="fill-price">
        <div id="fillrowcon" class="price">Unit price</div>
        <div id="fillrowcon" class="button-price" >
          <input id="frm_unitprice" name="unitprice" disabled type="text" name="" placeholder="số tiền tương ứng" value="0" />
        </div>
      </div>
      <div class="fillrow" id="fill-quantity">
        <div id="fillrowcon" class="quantity">quantity</div>
        <div id="fillrowcon" class="button-quantity">
          <input onchange="soluong()" id="frm_quantity" type="text" name="" required placeholder="nhập số lượng" value="0" />
        </div>
      </div>
      <div class="fillrow" id="fill-amount">
        <div id="fillrowcon" class="amount">amount</div>
        <div id="fillrowcon" class="button-amount"><input id="frm_amount" type="text" name=""  placeholder="nhập số lượng"  value="0" disabled /></div>
      </div>
      <div class="fillrow" id="fill-payment">
        <div id="fillrowcon" class="payment">payment mode</div>
        <div id="fillrowcon" class="button-payment">
          <select id="frm_payment" required>
            <option value="">Select</option>
            <option value="Paypal">Paypal</option>
            <option value="Credit Card">Credit Card</option>
          </select>
        </div>
      </div>
      <div class="fillrow" id="fill-button">
        <div id="fillrowcon" class="submit"><input type="button" value="Submit" onclick="hamsubmit()"/></div>
        <div id="fillrowcon" class="reset"><input type="reset" /></div>
      </div>
    </form>
    </div>
  </body>
</html>
