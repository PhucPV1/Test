<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Form.css" />
  </head>
  <body>
    <div id="order"><h1>Order Entry Form</h1></div>
    <div id="fill">
      <div id="fill-info"><h3>Fill in the details to place an order.</h1></div>
      <div class="fillrow" id="fill-name">
        <div id="fillrowcon" class="name">customer name</div>
        <div id="fillrowcon" class="button-name"><input type="text" name="" id="" placeholder="nhập tên" /></div>
      </div>
      <div class="fillrow" id="fill-address">
        <div id="fillrowcon" class="address">customer address</div>
        <div id="fillrowcon" class="button-address"><input type="text" name="" id="" placeholder="nhập địa chỉ" /></div>
      </div>
      <div class="fillrow" id="fill-product">
        <div id="fillrowcon" class="product">product name</div>
        <div id="fillrowcon" class="button-product">
          <select>
            <option value="">sp1</option>
            <option value="">sp2</option>
            <option value="">sp3</option>
          </select>
        </div>
      </div>
      <div class="fillrow" id="fill-price">
        <div id="fillrowcon" class="price">Unit price</div>
        <div id="fillrowcon" class="button-price" >
          <input type="text" name="" id="" placeholder="số tiền tương ứng" value="0" />
        </div>
      </div>
      <div class="fillrow" id="fill-quantity">
        <div id="fillrowcon" class="quantity">quantity</div>
        <div id="fillrowcon" class="button-quantity">
          <input type="text" name="" id="" placeholder="nhập số lượng" value="0" />
        </div>
      </div>
      <div class="fillrow" id="fill-amount">
        <div id="fillrowcon" class="amount">amount</div>
        <div id="fillrowcon" class="button-amount"><input type="text" name="" id="" placeholder="nhập số lượng"  value="0" /></div>
      </div>
      <div class="fillrow" id="fill-payment">
        <div id="fillrowcon" class="payment">payment mode</div>
        <div id="fillrowcon" class="button-payment">
          <select>
            <option value="">Paypal</option>
            <option value="">Credit Card</option>
          </select>
        </div>
      </div>
      <div class="fillrow" id="fill-button">
        <div id="fillrowcon" class="submit"><input type="submit" /></div>
        <div id="fillrowcon" class="reset"><input type="reset" /></div>
      </div>
    </div>
  </body>
</html>
